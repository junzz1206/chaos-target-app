name: Build and Push Online Boutique Images (GHCR)

on:
  push:
    branches:
      - main
      - feat/online-boutique-src
  pull_request:
    branches:
      - main
  workflow_dispatch:
env:
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - frontend
          - productcatalogservice
          - cartservice
          - checkoutservice
          - paymentservice
          - shippingservice
          - emailservice
          - currencyservice

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image for ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.service }}
          file: ./src/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/ob-${{ matrix.service }}:latest
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/ob-${{ matrix.service }}:${{ github.sha }}
