name: Build and Push Online Boutique Images (GHCR)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # 이미지 경로: ghcr.io/<owner>/<image>
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - frontend
          - productcatalogservice
          - cartservice
          - checkoutservice
          - paymentservice
          - shippingservice
          - emailservice
          - currencyservice

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Add infra repo access
        if: ${{ secrets.GIT_PAT != '' }}
        run: |
          git config --global url."https://${{ secrets.GIT_PAT }}@github.com/".insteadOf "https://github.com/"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Build and Push image for ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./src/${{ matrix.service }}
          file: ./src/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/ob-${{ matrix.service }}:latest
            ghcr.io/${{ env.IMAGE_NAMESPACE }}/ob-${{ matrix.service }}:${{ github.sha }}
